
  <ngb-carousel>
    @for (carouselItem of carouselItems; track carouselItem.title) {
      <ng-template ngbSlide>
        <app-carousel-item [icon]="carouselItem.icon">
          <div title>
            {{ carouselItem.title }}
          </div>
          <div location>
            {{ carouselItem.location }}
          </div>
          <div description>
            {{ carouselItem.description }}
          </div>
        </app-carousel-item>
      </ng-template>
    }
  </ngb-carousel>
