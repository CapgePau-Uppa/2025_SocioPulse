<div class="container">
    <div class="request-card">
      <mat-card-header>
        <mat-card-title>Demandes de mise à niveau</mat-card-title>
      </mat-card-header>
      <div class="content">
        <div *ngIf="upgradeRequests.length === 0" class="no-requests">
          Aucune demande en attente.
        </div>

        <div *ngFor="let request of upgradeRequests" class="request-item">
          <p><strong>Utilisateur :</strong> {{ request.user?.name || 'Inconnu' }}</p>
          <p><strong>Entreprise :</strong> {{ request.entreprise?.nom || 'N/A' }}</p>
          <p><strong>Rôle demandé :</strong> {{ getRoleLabel(request.role_id) }}</p>
          <p><strong>Date :</strong> {{ request.created_at | date:'short' }}</p>

          <div class="actions">
            <button mat-raised-button color="primary" (click)="approveRequest(request.id)">Approuver</button>
            <button mat-raised-button color="warn" (click)="rejectRequest(request.id)">Rejeter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
