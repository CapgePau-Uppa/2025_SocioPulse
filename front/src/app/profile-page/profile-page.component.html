<div class="container">

  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>
        <h2>
          Compte Utilisateur
        </h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Description :</strong> {{ this.username}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary">Ameliorer le compte</button>
      <button mat-raised-button color="primary">Modifier</button>
      <button mat-raised-button color="warn">Supprimer</button>
    </mat-card-actions>
  </mat-card>

</div>
