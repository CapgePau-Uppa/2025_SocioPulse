<div class="container">
  <div class="buttons">
  <button mat-raised-button class="add-report-button" (click)="openDialog()">
    Ajouter un rapport (PDF)
  </button>
    <button mat-raised-button class="add-report-button" (click)="openDialog2()">

  </button>
</div>
  <mat-list>
    <mat-list-item *ngFor="let category of categories" class="category">
      <span>{{ category.name }}</span>
      <mat-list>
        <mat-list-item *ngFor="let report of reports">
          <div class="report" >
          <span *ngIf="report.category_id == category.id">{{ report.name }}</span>
          <button mat-button (click)="openPdf(report.path)" *ngIf="report.category_id == category.id">Voir le PDF</button>
        </div>
        </mat-list-item>
      </mat-list>
      <button mat-button (click)="deleteCategory(category.id)"> Supprimer</button>
    </mat-list-item>
</mat-list>
</div>
