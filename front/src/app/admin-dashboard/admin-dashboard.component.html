<div class="admin-dashboard-container">
    <mat-card class="admin-card">
        <mat-card-header>
            <mat-card-title>Gestion des Rôles</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <!-- Sélection du rôle -->
            <mat-form-field class="role-select">
                <mat-label>Sélectionner un rôle</mat-label>
                <mat-select [(value)]="selectedRole" (selectionChange)="onRoleChange($event.value)">
                    <mat-option *ngFor="let role of roles" [value]="role">{{ role.name }}</mat-option>
                </mat-select>
            </mat-form-field>

            <!-- Affichage des permissions du rôle sélectionné -->
            <div *ngIf="selectedRole" class="permissions-container">
                <h3>Permissions du rôle : {{ selectedRole.name }}</h3>

                <mat-checkbox *ngFor="let permission of permissions"
                    [checked]="hasPermission(selectedRole, permission)"
                    (change)="togglePermission(selectedRole, permission, $event.checked)">
                    {{ permission.name }}
                </mat-checkbox>

                <!-- Bouton de sauvegarde -->
                <button mat-raised-button color="primary" (click)="updatePermissions()">
                    Sauvegarder les permissions
                </button>
                
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card class="admin-card">
        <mat-card-header>
            <mat-card-title>Liste des Utilisateurs</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <!-- Affichage des utilisateurs dans un tableau -->
            <table mat-table [dataSource]="users" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Nom</th>
                    <td mat-cell *matCellDef="let user">{{ user.name }}</td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef>Rôle</th>
                    <td mat-cell *matCellDef="let user">
                        <mat-select [(value)]="user.role_id" (selectionChange)="updateUserRole(user.id, user.role_id)">
                            <mat-option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</mat-option>
                        </mat-select>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let user">
                        <button mat-button (click)="deleteUser(user.id)">Supprimer</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
