<div class="flex-container">

  <div class="maDiv">
    <div>
      <div class="filters">
      <button mat-raised-button color="primary" (click)="toggleFavorite()" class="fav-button">
        {{ filteredByFavorite ? 'Tout les projets' : 'Projets favoris' }}
      </button>
    </div>
      <h2>Liste des Projets</h2>
      <div class="tableau-container">
        <table class="tableau">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Description</th>
              <th>Ville</th>
              <th>Departement</th>
            </tr>
          </thead>
          <tbody>
            @for (project of projects; track project.id) {
              <tr (click)="navigateToProjectDetails(project.id)">
                <td>{{ project.name }}</td>
                <td>{{ project.description }}</td>
                <td>{{ project.city }}</td>
                <td>{{ project.department }}</td>
              </tr>
            }
          </tbody>
        </table>
      </div>


    </div>
  </div>
  <div class="map-container"><app-map/></div>
</div>
