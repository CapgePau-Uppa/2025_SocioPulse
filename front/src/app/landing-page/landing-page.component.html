<body >
<div class="maDiv">
  <div>
    <h2>Liste des Projets</h2>

    <table class="tableau">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Description</th>
          <th>Ville</th>
          <th>Departement</th>
        </tr>
      </thead>
      <tbody>
        @for (project of projects; track project.id) {
          <tr (click)="navigateToProjectDetails(project.id)">
            <td>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            <td>{{ project.description }}</td>
            <td>{{ project.city }}</td>
            <td>{{ project.department }}</td>
          </tr>
        }
      </tbody>
    </table>

    <button mat-raised-button color="primary" routerLink="/project-maker-page">creation temporaire projet</button>
    <button mat-raised-button color="primary" routerLink="/projects-list-page">Voir tout les projets</button>
  </div>
  <div id="map" class="mapC"></div>
</div>

</body>
