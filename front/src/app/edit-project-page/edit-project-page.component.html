<div class="container">
  <mat-card class="edit-project-card">
    <mat-card-header>
      <mat-card-title>Modifier le projet</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="saveProject()">
        <mat-form-field class="full-width">
          <mat-label>Nom du projet</mat-label>
          <input matInput [(ngModel)]="project.name" name="name" required />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Filière</mat-label>
          <input matInput [(ngModel)]="project.filiere" name="filiere" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Mesure</mat-label>
          <input matInput [(ngModel)]="project.mesure" name="mesure" />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="project.description" name="description"></textarea>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="project.status" name="status">
            <mat-option value="active">Actif</mat-option>
            <mat-option value="pending">En attente</mat-option>
            <mat-option value="closed">Clôturé</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="buttons">
          <button mat-raised-button color="primary" type="submit">Enregistrer</button>
          <button mat-raised-button color="warn" (click)="cancelEdit()">Annuler</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
