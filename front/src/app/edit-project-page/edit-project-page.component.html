<div class="container" >
  <mat-card class="edit-project-card">
    <mat-card-header>
      <mat-card-title>Modifier le projet</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="saveProject()">
        <mat-form-field class="full-width">
          <mat-label>Nom du projet</mat-label>
          <input matInput [(ngModel)]="project.name" name="name" required />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="project.description" name="description"></textarea>
        </mat-form-field>


        <mat-form-field class="full-width">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="project.status" name="status">
            <mat-option value="En préparation">En préparation</mat-option>
            <mat-option value="En cours">En cours</mat-option>
            <mat-option value="Terminé">Terminé</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Relance</mat-label>
          <mat-select [(ngModel)]="project.volet_relance" name="volet_relance">
            <mat-option *ngFor="let opt of RelanceOption" [value]="opt">{{ opt }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Mesure</mat-label>
          <mat-select [(ngModel)]="project.mesure" name="mesure">
            <mat-option *ngFor="let opt of MesureOption" [value]="opt">{{ opt }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Mesure Light</mat-label>
          <mat-select [(ngModel)]="project.mesure_light" name="mesure_light">
            <mat-option *ngFor="let opt of MesureLightOption" [value]="opt">{{ opt }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Filiere</mat-label>
          <mat-select [(ngModel)]="project.filiere" name="filiere">
            <mat-option *ngFor="let opt of FiliereOption" [value]="opt">{{ opt }}</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="buttons">
          <button mat-raised-button color="primary" type="submit">Enregistrer</button>
          <button mat-raised-button color="warn" (click)="cancelEdit()">Annuler</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
