
<div class="container">
  @if (project){

  <mat-card class="project-card">
    <mat-card-header>
      <mat-card-title>
        <h2>
          {{ project.name }}
        </h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Description :</strong> {{ project.description }}</p>
      <p><strong>Ville :</strong> {{ project.city }}</p>
      <p><strong>DÃ©partement :</strong> {{ project.department }}</p>
      <p><strong>Utilisateur :</strong> {{ project.user_id }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary">Modifier</button>
      <button mat-raised-button color="warn" (click)="deleteProject()">Supprimer</button>
    </mat-card-actions>
  </mat-card>
}
</div>
